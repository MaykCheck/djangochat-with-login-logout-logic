{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'chatapp/styles.css' %}">
        {% block css_files %}{%endblock%}
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="{% url 'index' %}">DjangoChat</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
